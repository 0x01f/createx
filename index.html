<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>CREATEX</title>
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__top">
          <div class="container">
            <div class="header__top-inner">
              <div class="header__logo">
                <img src="../createx/images/logo.svg" alt="Логотип" />
              </div>
              <div class="header__menu">
                <div class="header__nav">
                  <ul class="header__nav-list">
                    <li class="header__list-item">
                      <a href="#" class="header__nav-link">About Us</a>
                    </li>
                    <li class="header__list-item">
                      <a href="#" class="header__nav-link">Courses</a>
                    </li>
                    <li class="header__list-item">
                      <a href="#" class="header__nav-link">Events</a>
                    </li>
                    <li class="header__list-item">
                      <a href="#" class="header__nav-link">Blog</a>
                    </li>
                    <li class="header__list-item">
                      <a href="#" class="header__nav-link">Contacts</a>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="header__btn-box">
                <a href="#" class="header__top-btn button">Get consultation</a>
                <div class="header__user-nav">
                  <a href="#" class="header__user-btn"> Log In </a>
                  /
                  <a href="#" class="header__user-btn"> Register </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="header__body">
          <div class="container">
            <div class="header__banner">
              <div class="header__banner-left">
                <div class="banner__button">
                  <a href="#" class="banner__button-link">
                    <svg width="52" height="52" viewBox="0 0 52 52" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="26" cy="26" r="26" fill="#FF3F3A"></circle>
                    <path d="M32.5 25.134C33.1667 25.5189 33.1667 26.4811 32.5 26.866L23.5 32.0622C22.8333 32.4471 22 31.966 22 31.1962L22 20.8038C22 20.034 22.8333 19.5529 23.5 19.9378L32.5 25.134Z" fill="white"></path>
                    </svg> 
                  Play Showreel 
                  </a>
                </div>
                <div class="banner__title">
                  <h1 class="banner__title-h1">
                    Enjoy studying with Createx Online Courses
                  </h1>
                </div>
                <div class="banner__buttons">
                  <div class="banner__buttons-aboutus button--clear">
                    <a class="title" href="#">About us</a>
                  </div>
                  <div class="banner__buttons-courses button">
                    <a class="title" href="#">Explore Courses</a>
                  </div>
                </div>
              </div>
              <div class="header__banner-right">
                <img src="../createx/images/illustration.svg" alt="" />
              </div>
            </div>
            <div class="header__statistics">
              <div class="statitcs__item">
                <div class="statistics__item-number">1200</div>
                <div class="statistics__item-title">Students graduated</div>
                <div class="statictics__box">
                  <div class="statistics__doted">
                    
                  </div>
                </div>
              </div>
              <div class="statitcs__item">
                <div class="statistics__item-number">84</div>
                <div class="statistics__item-title">Completed courses</div>
                <div class="statistics__doted"></div>
              </div>
              <div class="statitcs__item">
                <div class="statistics__item-number">16</div>
                <div class="statistics__item-title">Qualified tutors</div>
                <div class="statistics__doted"></div>
              </div>
              <div class="statitcs__item">
                <div class="statistics__item-number">5</div>
                <div class="statistics__item-title">Years of experience</div>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>
  </body>

  <script src="js/main.js"></script>
</html>
